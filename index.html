<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Adoption Website</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <ul>
                <li><a class="active" href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">BOOKING</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <div class="center">
            <h1>Find your new best friend</h1>
            <h2>Pets Available for Adoption</h2>
            <div class="buttons">
                <button id="adoptBtn">ADOPT</button>
                <button id="catsDogsBtn" class="btn">Cats & Dogs</button>
            </div>
            <div class="pets-available">
                <div class="pet">
                    <img src="images/Ben.avif" alt="Ben"/>
                </div>
                <div class="pet">
                    <img src="images/Charlie.avif" alt="Charlie"/>
                </div>
                <div class="pet">
                    <img src="images/Kitty.avif" alt="Kitty"/>
                </div>
                <div class="pet">
                    <img src="images/Luna.avif" alt="Luna"/>
                </div>
                <div class="pet">
                    <img src="images/Rex.avif" alt="Rex"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
